<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Title</title>
	<link rel=" stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.21/angular.js" data-semver="1.2.21"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
</head>

<body ng-app="MyApp" ng-controller="ComptesController">
	<header>
		<div class="navbar navbar-default">
			<div class="container-fluid"></div>
			<div class="nav navbar-nav">
				<ul>
					<li class="clickable"><a ui-sref="comptes">Comptes</a></li>
					<li class="clickable"><a ui-sref="operations">Operations</a></li>
				</ul>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="panel  panel-primary">
			<div class="panel-heading  panel-primary">
				<h5>Information du compte</h5>
			</div>
			<div class="panel-body">
				<div class="container">
					<label>Code Compte:</label>
					<input type="text" ng-model="codeCompte" />
					<button ng-click="chercher()" class="btn btn-primary">Ok</button>
				</div>
				<table class="table table-striped ">
					<tr>
						<th>Num</th>
						<th>Date</th>
						<th>Montant</th>
					</tr>
					<tr ng-repeat="e in listOperations.content">
						<td>{{e.numero}}</td>
						<td>{{e.dateOperation}}</td>
						<td>{{e.montant}}</td>
					</tr>
				</table>
				<div class="container">
					<ul class="nav nav-pills">
						<li ng-class="{'active' :pageCourante==$index}" class="clickable"
							ng-repeat="p in pages track by $index">
							<a ng-click="gotoPage($index)">{{$index}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div ui-view>

	</div>
	<!-- <script type="text/javascript" src="angularjs/angular-ui-router.min.js"></script> -->
	<!-- <script type="text/javascript" src="angularjs/angular.min.js"></script> -->
	<script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.23/angular-ui-router.min.js"></script>
</body>

</html>
