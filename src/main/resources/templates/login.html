<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div class="col-md-3 col-md-offset-3 spacer ">
		<div class="panel panel-primary">
			<div class="panel-heading  col-md-6 ">Authentication</div>
			<div class="panel-body">
				<div class="container spacer col-md-6 ">
					<div class="container">
						<span class="red" th:if="${param.error}">User name or
							Passsword not found</span>
					</div>
					<span class="green" th:if="${param.logout}">User is logged
						out</span>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label">User Name:</label> <input
							class="form-control" type="text" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Password:</label> <input
							class="form-control" type="password" name="password" />
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
